<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="meet-area">


        <div id="main-screen" class="sreen">


            <video id="main-video"></video>
            <div class="callers-sreen"></div>
        </div>

        <div class="footer">
            <div class="time">5:22 PM | rcd-ndvd-fna</div>
            <div class="controls">
               <button><i class="fa fa-microphone" aria-hidden="true"></i></button>
               <button><i class="fa fa-video-camera" aria-hidden="true"></i></button>
               <button><i class="fa fa-cc" aria-hidden="true"></i></button>
               <button><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
               <button><i class="fa fa-desktop" aria-hidden="true"></i></button>
               <button><img src="" alt=""></button>
               <button><i class="fa fa-phone-square" aria-hidden="true"></i></button>
            </div>
            <div class="controls">
               <button><i class="fa fa-info-circle" aria-hidden="true"></i></button>
               <button><img src="" alt=""></button>
               <button><i class="fa fa-commenting-o" aria-hidden="true"></i></button>
               <button><img src="" alt=""></button>
               <button><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>



<script src="./app.js"></script>
